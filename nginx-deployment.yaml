apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-with-init
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: wait-for-service
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup nginx-service; do echo "Waiting for service..."; sleep 2; done']
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80